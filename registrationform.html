<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
            background-image: url(paper-shopping-bags-dark-background-top-view.jpg); /* Specify the URL of your background image */
            background-size:cover;
            backgroud-position:center;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            background: #FFFF00;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
         </head>
<div class="container">
<form move align="center">
    <h1>Registration Page</h1>
<p>Username: </p>
<input type="text" placeholder="Username" required><br>
<p>Date of Birth:</p>
 <input type="text" placeholder="dd-mm-yyyy" required><br><br>

 <label>Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br>
<p>Email:</p>
<input type="email" placeholder="Email" required><br>
<p>Password:</p>
<input type="password" placeholder="Password" required><br>
<br><button type="submit">Register</button><br>
 <p style="text-align: center; margin-top: 10px;">Already have an account? <a href="login.html">Login now</a></p>

</form>
</div>
</body>
</html>
